<!DOCTYPE html>

<body>
<!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 1, b = 1, c, d;

  c = ++a;
  /*
  Ваш комментарий, почему переменная `c` хранит данное значение?
  
  Выражение с = ++a, означает добавить к переменной а единицу и записать ее в переменную с
  получаем с = 1 + 1 = 2
  */
  alert(c);

  d = b++;
  /*
  Ваш комментарий, почему переменная `d` хранит данное значение?

  Выражение d = b++, означает сначала записать в переменную d значение переменной b, а потом к переменной b прибавить единицу
  получаем d = 1  дальше в переменную b мы запишем 2
   */
  alert(d);

  c = 2 + ++a;
  /*
  Ваш комментарий, почему переменная `c` хранит данное значение?
  
  В первом уравнении мы к изначальной перемнной а добавили 1 и к данному шагу уже а = 2
  дальше у нас снова ++а = 2 + 1 = 3 в итоге переменная с будет равна 2 + 3 = 5 
  получаем с = 2 + (1 + 2) = 5
  */
  alert(c);

  d = 2 + b++;
  /*
  Ваш комментарий, почему переменная `d` хранит данное значение?
  
  В втором уравнении мы к изначальной перемнной b добавили 1 и к данному шагу уже b = 2
  получаем d = 2 + 2 = 4  дальше в переменную b мы запишем 3
  */
  alert(d);

  alert(a);
  alert(b);
</script>
</body>
</html>
