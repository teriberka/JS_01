<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
  "use strict";
  
  console.log(10 + 10 + "10");
  /*
  1. число 10 плюс число 10 равно число 20
  2. число 20 плюс строка 10, js приводит опперанды к единому типу, к строке
  3. дальше конкотинируем строку 20 с строкой 10, получаем строку 2010
  4. с помощью console.log выводим строку 2010.
  */

  console.log(10 + "10" + 10);
  /*
  1. число 10 плюс строка 10, js приводит опперанды к единому типу, к строке
  2. дальше конкотинируем строку 10 с строкой 10, получаем строку 1010
  3. строка 1010 плюс число 10, js приводит опперанды к единому типу, к строке
  4. дальше конкотинируем строку 1010 с строкой 10, получаем строку 1010
  5. с помощью console.log выводим строку 101010.
  */

  console.log(10 + 10 + +"10");
  /*
  1. число 10 плюс число 10 равно число 20
  2. число 20 плюс +строка 10 (тут оператор + переводит строку в число), равно 30
  3. с помощью console.log выводим строку 30.
  */

  console.log(10 / -"");
  /*
  -Infinity
  1. оператор - приводит строку "" к числу 0
  2. при делении числа 10 на число 0 получаем отрицательную бесконечность
  3. с помощью console.log выводим -Infinity.
  */

  console.log(10 / +"2,5");
  /*
  NaN
  1. оператор + пытается перевести строку в число, но так как в строке есть символ ',' мы получаем результат NaN (не число)
  2. число 10 разделить на не число получаем не число
  3. С помощью console.log выводим NaN.
  */

</script>
</body>
</html>
